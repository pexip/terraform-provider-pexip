version: "2"
run:
  issues-exit-code: 1
  tests: true
linters:
  default: none
  enable:
    - bodyclose
    - depguard
    - dogsled
    - dupl
    - errcheck
    - funlen
    - gochecknoinits
    - goconst
    - gocritic
    - gocyclo
    - goprintffuncname
    - gosec
    - govet
    - ineffassign
    - misspell
    - nakedret
    - noctx
    - nolintlint
    - rowserrcheck
    - staticcheck
    - unconvert
    - unparam
    - unused
    - whitespace
  settings:
    depguard:
      rules:
        main:
          deny:
            - pkg: "github.com/sirupsen/logrus"
              desc: "logging is allowed only by logutils.Log"
          allow:
            - $gostd
            - github.com/hashicorp/terraform-plugin-framework/
            - github.com/hashicorp/terraform-plugin-framework-validators/
            - github.com/hashicorp/terraform-plugin-log/
            - github.com/hashicorp/terraform-plugin-sdk/
            - github.com/pexip/go-infinity-sdk/
            - github.com/pexip/terraform-provider-pexip/
            - github.com/stretchr/testify/
            - github.com/GehirnInc/crypt
            - github.com/GehirnInc/crypt/
            - golang.org/x/crypto/
            - github.com/hashicorp/terraform-plugin-go/
    dupl:
      threshold: 100
    funlen:
      lines: 60
      statements: 40
    goconst:
      min-len: 3
      min-occurrences: 3
    gocritic:
      disabled-checks:
        - wrapperFunc
        - dupImport
        - ifElseChain
        - octalLiteral
        - hugeParam
      enabled-tags:
        - performance
        - style
        - experimental
    gocyclo:
      min-complexity: 10
    govet:
      settings:
        printf:
          funcs:
            - (github.com/hashicorp/terraform-plugin-log/tflog).Trace
            - (github.com/hashicorp/terraform-plugin-log/tflog).Debug
            - (github.com/hashicorp/terraform-plugin-log/tflog).Info
            - (github.com/hashicorp/terraform-plugin-log/tflog).Warn
            - (github.com/hashicorp/terraform-plugin-log/tflog).Error
    misspell:
      locale: US
    nakedret:
      max-func-lines: 30
    prealloc:
      simple: true
      range-loops: true
      for-loops: false
    unparam:
      check-exported: false
  exclusions:
    generated: lax
    rules:
      - linters:
          - dupl
          - errcheck
          - funlen
          - gochecknoinits
          - goconst
          - gocyclo
          - gosec
        path: _test\.go
      - linters:
          - govet
        text: 'shadow: declaration of "err"'
      - linters:
          - gosec
        text: 'G204:'
    paths:
      - third_party$
      - builtin$
      - examples$
issues:
  max-issues-per-linter: 0
  max-same-issues: 0
  new: false
formatters:
  enable:
    - gofmt
    - goimports
  settings:
    gofmt:
      simplify: true
    goimports:
      local-prefixes:
        - github.com/pexip/terraform-provider-pexip
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
