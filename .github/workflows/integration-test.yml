name: Integration Tests

on:
  schedule:
    - cron: '0 0 * * 0' # Every Sunday at midnight
  workflow_call:
  workflow_dispatch:

permissions: {}

env:
  GO_VERSION: "1.24"
  GOPRIVATE: github.com/pexip

concurrency:
  group: terraform-provider-pexip-integration-test
  cancel-in-progress: true

jobs:
  build-provider:
    name: Build Provider
    secrets: inherit
    permissions:
      contents: read
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    uses: ./.github/workflows/reusable_build.yml
    with:
      version: "v0.0.1"

  install-provider:
    name: Install Provider
    needs: build-provider
    secrets: inherit
    permissions:
      contents: read
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    uses: ./.github/workflows/reusable_install_provider.yml

  deploy-infinity:
    name: Deploy Infinity
    secrets: inherit
    permissions:
      contents: read
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    uses: ./.github/workflows/reusable_deploy_infinity.yml
    with:
      path: "./integration_test/"

  integration-test:
    name: Integration Tests
    needs: [install-provider, deploy-infinity]
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: read
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'

    steps:
      - uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Download dependencies
        run: go mod download

      - name: Run acceptance tests
        env:
          TF_ACC: "1"
          PEXIP_ADDRESS: ${{ secrets.PEXIP_ADDRESS }}
          PEXIP_USERNAME: ${{ secrets.PEXIP_USERNAME }}
          PEXIP_PASSWORD: ${{ secrets.PEXIP_PASSWORD }}
        run: |
          echo "Acceptance tests would run here with real Pexip environment"
          go test -v -tags=integration -timeout 30m ./...
          
  destroy-infinity:
    name: Destroy Infinity
    needs: integration-test
    secrets: inherit
    permissions:
      contents: read
    if: always() && (github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch')
    uses: ./.github/workflows/reusable_destroy_infinity.yml
    with:
      path: "./integration_test/"
